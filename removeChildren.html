<table id="table">
  <tr>
    <td>Это</td>
    <td>Все</td>
    <td>Элементы DOM</td>
  </tr>
</table>

<ol id="ol">
  <li>Вася</li>
  <li>Петя</li>
  <li>Маша</li>
  <li>Даша</li>
</ol>

<script>
  function removeChildren(elem) { /* ваш код */
    elems = elem.children;
    for (var i = 0; i < elems.length; i++) {
      elem.removeChild(elems[i]);
      i--;
    }
    
  }

  removeChildren(table); // очищает таблицу
  removeChildren(ol); // очищает список
</script>
