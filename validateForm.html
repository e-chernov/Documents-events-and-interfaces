<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    label {
      display: block;
    }
    /* ваши стили */
    .notification {
      color: red;
    }
  </style>
</head>

<body>


  <form>
    <table>
      <tr>
        <td>От кого</td>
        <td>
          <input name="from" type="text">
        </td>
        <td class="notification"></td>
      </tr>
      <tr>
        <td>Ваш пароль</td>
        <td>
          <input name="password" type="password">
        </td>
        <td class="notification"></td>
      </tr>
      <tr>
        <td>Повторите пароль</td>
        <td>
          <input name="password2" type="password">
        </td>
        <td class="notification"></td>
      </tr>
      <tr>
        <td>Куда</td>
        <td>
          <select name="to">
            <option></option>
            <option value="1">Отдел снабжения</option>
            <option value="2">Отдел разработки</option>
            <option value="3">Директору</option>
          </select>
        </td>
        <td class="notification"></td>
      </tr>
    </table>

    Сообщение:
    <label>
      <textarea name="message" style="display:block;width:400px;height:100px"></textarea>
    </label>
    <p class="notification"></p>

    <input type="button" onclick="validate(this.form)" value="Проверить">
  </form>

  <script>
    var showing = false;
    
    function validate(form) {
      /* ваш код */
      var from = form.elements.from.value;
      var password = form.elements.password.value;
      var password2 = form.elements.password2.value;
      var to = form.elements.to.selectedIndex;
      var message = form.elements.message.value;
      
      if (!from) showNotification(form.elements.from, 'Укажите от кого');
      if (!password) showNotification(form.elements.password, 'Укажите пароль');
      if (password2 != password) showNotification(form.elements.password, 'Пароли не совпадают');
      if (!to) showNotification(form.elements.to, 'Укажите куда');
      if (!message) showNotification(form.elements.message, 'Отсутствует текст');
    }

    function showNotification(elem, text) {
      elem.parentNode.nextElementSibling.innerHTML = text;
      elem.style.border = '1px solid red';
    }
  </script>


</body>

</html>
