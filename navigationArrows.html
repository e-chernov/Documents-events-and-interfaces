<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }
    
    .navi {
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      display: none;
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>
  <div class="navi"></div>
  <div id="matrix">
    <script>
      for (var i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <script>
    // ... ваш код
    // при необходимости, в документ можно добавить элементы и стили
    var screenHeight = document.documentElement.clientHeight;
    var navi = document.body.firstElementChild;
    var toggle;
    var scroll;
    var clickScroll;
    
    document.onscroll = function(e) {
      if (pageYOffset > screenHeight) {
        navi.innerHTML = '▲';
        navi.style.display = 'initial';
        toggle = 'up';
      }
      if (pageYOffset < screenHeight && pageYOffset > 0) navi.style.display = 'none';
    }
    
    navi.onclick = function() {
      if (toggle == 'up') {
        scroll = pageYOffset;
        clickScroll = true;
        window.scrollTo(0, 0);
        navi.innerHTML = '▼';
        toggle = 'down';
      }
      else {
        window.scrollTo(0, scroll);
        navi.innerHTML = '▲';
        toggle = 'up';
      }
    }
  </script>
</body>

</html>
