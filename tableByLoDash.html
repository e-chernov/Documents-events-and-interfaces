<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
</head>

<body>

  <div id="grid-holder"></div>

  <script type="text/template" id="grid-template">
    ..ваш шаблон..
    <div class="users">
      <table>
        <tr>
          <th>Имя</th>
          <th>Возраст</th>
        </tr>
        <% users.forEach(function(user) { %>
        <tr>
          <td><%-user.name%></td>
          <td><%-user.age%></td>
        </tr>
        <% }); %>
      </table>
    </div>
  </script>

  <script>
    var users = [{
      name: "Вася",
      age: 10
    }, {
      name: "Петя",
      age: 15
    }, {
      name: "Женя",
      age: 20
    }, {
      name: "Маша",
      age: 25
    }, {
      name: "Даша",
      age: 30
    }, ];

    // ваш код, чтобы сгенерировать таблицу с юзерами (table/tr/td) по шаблону и данным users
    var tmpl = _.template(document.getElementById('grid-template').innerHTML);
    // выведите таблицу внутри #grid-holder
    var gridHolder = document.getElementById('grid-holder');
    gridHolder.innerHTML = tmpl(users);
  </script>

</body>

</html>
