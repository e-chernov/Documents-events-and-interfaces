<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    div {
      border: 2px solid red;
      width: 200px;
    }
  </style>
</head>

<body>
  <div>
    При прокрутке колесиком мыши над этим элементом он будет масштабироваться.
  </div>
  <script>
    var elem = document.body.firstElementChild;
    var delta = 0;
    var scale = 1;
    elem.onwheel = function(e) {
      var newDelta = e.deltaY || e.detail || e.wheelDelta;
      if (newDelta > delta) scale += 0.05;
      if (newDelta < delta) scale -= 0.05;
      elem.style.transform = elem.style.WebkitTransform = elem.style.MsTransform = 'scale(' + scale + ')';
    }
  </script>
</body>

</html>
