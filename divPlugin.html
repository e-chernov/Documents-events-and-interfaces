  <script>

    var div = document.getElementById('moving-div');
    var plug = document.createElement('div');
    plug.style.height = div.offsetHeight + 'px';
    plug.style.visibility = 'hidden';
    document.body.insertBefore(plug, document.body.childNodes[2]);

    div.style.right = div.style.top = 0;
