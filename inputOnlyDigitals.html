  <script>

    // вспомогательная функция, если понадобится

    function runOnKeys(func, code1, code2) {
      var pressed = {};
      
      document.onkeydown = function(e) {
        
        if (e.keyCode == code1) pressed.q = true;
        if (e.keyCode == code2) pressed.w = true;
        if (!pressed.q || !pressed.w) return;
        func();
        pressed = {}; 
      }
      
      document.onkeyup = function(e) {
        if (e.keyCode == code1) delete pressed.q;
        if (e.keyCode == code2) delete pressed.w;
      }
      
       
      /*for (var i = 0; i < arguments.length; i++) {
        
      }*/
    }
    
    runOnKeys(
      function() {
        alert("Привет!")
      },
      "Q".charCodeAt(0),
      "W".charCodeAt(0)
    );
  </script>
